<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header id="mainHeader">
    </header>

    <main class="main-container">
        <!-- Columna 1: Formulario de tareas -->
        <section class="column" id="taskFormContainer">
            <form id="taskForm" action="">
                <h2>Subir Tarea</h2>
                <div>
                    <label for="title">Nombre Tarea</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="description">Descripción</label>
                    <textarea name="description" id="description" rows="10" cols="100"></textarea>
                </div>
                <div> 
                    <label for="dueDate">Fecha de Vencimiento</label>
                    <input type="date" name="dueDate" id="dueDate"> 
                </div>
                <div>
                    <label for="categoria">categoria</label>
                    <input type="text" name="categoria" id="categoria">
                </div>
                <div>
                    <select name="estado" id="estado">
                        <option class="menu" value="" disabled selected>Seleccione una opción</option>
                        <option value="0">Error</option>
                        <option value="1">Nueva funcionalidad</option>
                        <option value="2">Documentación</option>
                    </select>
                </div>
                <div class="button-div">
                    <button class="save" id="save" type="submit">Guardar Tarea</button>
                </div>
            </form>
        </section>
    
        <!-- Columna 2: Lista de tareas -->
        <section class="column" id="taskListContainer">
            <h2>Lista de Tareas</h2>
            <div id="taskContainer"></div>
        </section>
    
        <!-- Columna 3: (Reservada para uso futuro) -->
        <section class="column" id="extraColumn">
            <h2>Columna Extra</h2>
            <p>Contenido adicional aquí</p>
        </section>
    </main>

    <footer>


    </footer>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
